<div class="card">
  <div class="card-img-wraper">
    <img *ngIf="property.image" class="card-img-top" src="assets/images/{{property.image}}.png" alt="">
    <img *ngIf="!property.image" class="card-img-top" src="assets/images/image-1.png" alt="">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/detail-property/{{property.id}}"><i class="fa fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-address-book"></i>
        </button>
      </li>
    </ul>
  </div>
    <div class="card-body p-2">
    <!-- <h1>{{property.id}}</h1> -->
    <h2>{{property.name}}</h2>
    <h2>{{property.price}}</h2>
    <h2>{{property.type}}</h2>
    </div>
  </div>
